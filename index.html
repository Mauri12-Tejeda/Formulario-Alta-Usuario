<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alta de Usuario - Ministerio de Seguridad</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #003366;
      padding: 20px;
    }

    .formulario {
      background: #f2f2f2;
      padding: 20px;
      border-radius: 10px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .seccion {
      margin-bottom: 20px;
      border: 1px solid #999;
      padding: 15px;
      border-radius: 5px;
    }

    .seccion h3 {
      background: #007BFF;
      color: white;
      padding: 5px 10px;
      margin: -15px -15px 15px -15px;
      font-size: 16px;
    }

    .grupo {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .campo {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      height: 32px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<form id="formAlta" class="formulario">
  <h1>Dominio - Ministerio De Seguridad</h1>
  <h2>Formulario de solicitud Alta de Usuario de Dominio</h2>

  <div class="seccion">
    <h3>Solicitud</h3>
    <div class="grupo">
      <div class="campo">
        <label for="fecha">Fecha de Solicitud</label>
        <input type="date" id="fecha" name="fecha">
      </div>
    </div>
  </div>

  <div class="seccion">
    <h3>Datos del Solicitante a Crear Usuario</h3>
    <div class="grupo">
      <div class="campo">
        <label>Apellido y Nombres</label>
        <input type="text" id="nombre" name="nombre">
      </div>
      <div class="campo">
        <label>Nro de CUIL</label>
        <input type="text" id="cuil" name="cuil" maxlength="11">
      </div>
    </div>
    <div class="grupo">
      <div class="campo">
        <label>LP</label>
        <input type="text" id="lp" name="lp">
      </div>
      <div class="campo">
        <label>Grado/Jerarquía</label>
        <input type="text" id="grado" name="grado">
      </div>
    </div>
    <div class="grupo">
      <div class="campo">
        <label>Subsecretaría / Superintendencia</label>
        <input type="text" id="subsecretaria" name="subsecretaria">
      </div>
    </div>
    <div class="grupo">
      <div class="campo">
        <label>División / Departamento</label>
        <input type="text" id="division" name="division">
      </div>
      <div class="campo">
        <label>Dependencia</label>
        <input type="text" id="dependencia" name="dependencia">
      </div>
    </div>
    <div class="grupo">
      <div class="campo">
        <label>Calle</label>
        <input type="text" id="calle" name="calle">
      </div>
      <div class="campo">
        <label>Nro</label>
        <input type="text" id="nro" name="nro">
      </div>
      <div class="campo">
        <label>Piso</label>
        <input type="text" id="piso" name="piso">
      </div>
    </div>
    <div class="grupo">
      <div class="campo">
        <label>E-mail Personal Institucional</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="campo">
        <label>Teléfono / Interno</label>
        <input type="text" id="telefono" name="telefono">
      </div>
    </div>
  </div>

  <div class="seccion">
    <h3>Responsable de la Dependencia</h3>
    <div class="grupo">
      <div class="campo">
        <label>Apellido y Nombres</label>
        <input type="text" id="resp_nombre" name="resp_nombre">
      </div>
      <div class="campo">
        <label>Cargo</label>
        <input type="text" id="resp_cargo" name="resp_cargo">
      </div>
      <div class="campo">
        <label>LP</label>
        <input type="text" id="resp_lp" name="resp_lp">
      </div>
    </div>
    <div class="grupo">
      <div class="campo">
        <label>División / Departamento</label>
        <input type="text" id="resp_division" name="resp_division">
      </div>
      <div class="campo">
        <label>E-mail Institucional</label>
        <input type="email" id="resp_email" name="resp_email">
      </div>
      <div class="campo">
        <label>Teléfono / Interno</label>
        <input type="text" id="resp_telefono" name="resp_telefono">
      </div>
    </div>
  </div>

  <button type="button" onclick="descargarFormulario()">Generar PDF</button>
</form>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    // Fecha de hoy automática
    let hoy = new Date().toISOString().split("T")[0];
    document.getElementById("fecha").value = hoy;
  });

  function formatearFecha(fechaISO) {
    const fecha = new Date(fechaISO);
    const dia = String(fecha.getDate()).padStart(2, '0');
    const mes = String(fecha.getMonth() + 1).padStart(2, '0');
    const anio = fecha.getFullYear();
    return `${dia}/${mes}/${anio}`;
  }

  function descargarFormulario() {
    const inputFecha = document.getElementById("fecha");
    const fechaOriginal = inputFecha.value;
    const fechaFormateada = formatearFecha(fechaOriginal);

    // Guardamos valor real
    inputFecha.setAttribute("data-real", fechaOriginal);
    inputFecha.type = "text"; // mostrar como texto
    inputFecha.value = fechaFormateada;

    // Opciones para html2pdf
    const opciones = {
      margin:       10,
      filename:     'formulario_alta_usuario.pdf',
      image:        { type: 'jpeg', quality: 1 },
      html2canvas:  { scale: 2, useCORS: true },
      jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
    };

    const elemento = document.querySelector('.formulario');

    html2pdf().set(opciones).from(elemento).save().then(() => {
      // Restaurar el input como estaba
      inputFecha.type = "date";
      inputFecha.value = inputFecha.getAttribute("data-real");
    });
  }
</script>

</body>
</html>
